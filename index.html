<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Number Guesser</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">

</head>

<body>
  <header>
    <h1 class="header-title"><span class="bold pink-header">Number</span><span> </span>Guesser</h1>
  </header>

  <main>
    <section class="error-message-display" id="errorMessageDisplay">
      <p class="error-message"><span class="bold">ERROR: </span><span class="error-cause" id="errorCause"></span></p>
    </section>

    <section class="form-input-and-top-buttons">
      <p class="pink-body">Wins: <span class="win-count" id="winCount">0</span></p>
      <form id="form">
        <fieldset>
            <!-- <legend></legend> -->
            <input class="form-input" type="text" id="formInput" maxlength="4" placeholder="Enter your guess" required />
          </fieldset>
      </form>

      <div class="top-buttons">
        <button class="button-guess" id="buttonGuess">Guess</button>
        <button class="button-clear" id="buttonClear" disabled>Clear</button>
      </div>
    </section>
    <section>
      <form ="min-max-input">
        <fieldset>
          <!-- <legend class=min-and-max-fieldset>Minimum and maximum</legend> -->
          <div class="range-inputs" id="range-inputs">
            <h2 class="range-header bold expanded">Range</h2>
            Min <input class="min-input" id="minInput" type="text" placeholder="Min" value="1" />
            Max <input class="max-input" id="maxInput" type="text" placeholder="Max" value="100" />
            <button class="button-set-range" id="buttonSetRange">Set Range</button>
          </div>
        </fieldset>
      </form>
    </section>

    <section class ="guess-display">
      <p class="last-guess"><span id="lastGuessText">You haven't made a guess yet</span></p>
      <p class="user-guess-display pink-body"><span id="guess">00</span></p>
      <p class="guess-outcome-text" id="resultText">that is</p>
    </section>

    <section class="reset">
        <button class="button-reset" id="buttonReset" disabled>Reset</button>
    </section>
  </main>

  <script src="scripts2.js"></script>
</body>

</html>
